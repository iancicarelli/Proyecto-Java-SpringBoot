<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/menu">Menú</a></li>
            <li><a href="/addProduct">Agregar Producto</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h2>Agregar Producto</h2>
    <form action="/api/products/add" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="sizes">Tallas (separadas por comas):</label>
        <input type="text" id="sizes" name="sizes" required><br>

        <label for="imageUrl">URL de la Imagen:</label>
        <input type="text" id="imageUrl" name="imageUrl" required><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea><br>

        <button type="submit">Agregar Producto</button>
    </form>
</div>
</body>
</html>
