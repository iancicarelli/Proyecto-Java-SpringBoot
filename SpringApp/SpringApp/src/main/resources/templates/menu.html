<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/menu">Menú</a></li>
            <li><a href="/addProduct">Agregar Producto</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h2>Catálogo de Zapatillas</h2>

    <!-- Catálogo para Hombres -->
    <div class="catalogo">
        <h3>Hombre</h3>
        <div class="marca">
            <h4>Nike</h4>
            <ul>
                <li th:each="product : ${products}"
                    th:if="${product.gender == 'Hombre' && product.brand == 'Nike'}">
                    <a th:href="@{/productDetails(name=${product.name})}" th:text="${product.name}"></a>
                </li>
            </ul>
        </div>
        <div class="marca">
            <h4>Adidas</h4>
            <ul>
                <li th:each="product : ${products}"
                    th:if="${product.gender == 'Hombre' && product.brand == 'Adidas'}">
                    <a th:href="@{/productDetails(name=${product.name})}" th:text="${product.name}"></a>
                </li>
            </ul>
        </div>
        <!-- Repetir para otras marcas -->
    </div>

    <!-- Catálogo para Mujeres -->
    <div class="catalogo">
        <h3>Mujer</h3>
        <div class="marca">
            <h4>Nike</h4>
            <ul>
                <li th:each="product : ${products}"
                    th:if="${product.gender == 'Mujer' && product.brand == 'Nike'}">
                    <a th:href="@{/productDetails(name=${product.name})}" th:text="${product.name}"></a>
                </li>
            </ul>
        </div>
        <div class="marca">
            <h4>Adidas</h4>
            <ul>
                <li th:each="product : ${products}"
                    th:if="${product.gender == 'Mujer' && product.brand == 'Adidas'}">
                    <a th:href="@{/productDetails(name=${product.name})}" th:text="${product.name}"></a>
                </li>
            </ul>
        </div>
        <!-- Repetir para otras marcas -->
    </div>

</div>
</body>
</html>
