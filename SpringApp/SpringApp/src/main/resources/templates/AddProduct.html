<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/menu">Menú</a></li>
            <li><a href="/addProduct">Agregar Producto</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h2>Agregar Producto</h2>
    <form action="/api/products/add" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="sizes">Tallas (separadas por coma):</label>
        <input type="text" id="sizes" name="sizes" required><br><br>

        <label for="imageUrl">URL de Imagen:</label>
        <input type="text" id="imageUrl" name="imageUrl" required><br><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>

        <label for="description">Descripción:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Agregar Producto">
    </form>
</div>
</body>
</html>
